{% extends 'base.html' %} {% block content %}
<style>
    p {
        /* Center horizontally*/
        text-align: center;
    }

    h2 {
        /* Center horizontally*/
        text-align: center;
    }

    h1 {
        /* Center horizontally*/
        text-align: center;
    }
</style>

<div class="container">
    <div class="col d-flex justify-content-center">
        <div class="row">
            <div class="card-body">
                <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ post.create_date }}</p>
                <p class="card-text ">{{ object.content | safe }}</p>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
